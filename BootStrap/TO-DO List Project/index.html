<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.js" integrity="sha512-TsDUjQW16/G8fz4gmgTOBW2s2Oi6TPUtQ6/hm+TxZZdkQtQrK5xEFIE0rgDuz5Cl1xQU1u3Yer7K5IuuBeiCqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script async defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 style="text-align: center">To-Do List</h1>
    <div class="row">
       <!-- for input box -->
        <div class="col-md-8">
          <div class="form-group">
            <label for="inpNewTask">New Task</label>
            <input type="text" class="form-control" id="inpNewTask" aria-describedby="inpNewTask" placeholder="Enter New Task:" />
            <small id="inpNewTask" class="form-text text-muted">Enter a new Task</small>
          </div>
        </div>

        <!-- for button -->
          <div class="col">
            <div class="row">
              <button class="col btn btn-success" style="margin: 3px;" id="btnAdd" disabled>
                <i class="fa-regular fa-square-plus"></i> ADD</button>
              <button class="col btn btn-danger"style="margin: 3px;" id="btnReset" disabled>
                <i class="fa-solid fa-delete-left"></i> RESET</button>
            </div>
            <div class="row">
            <button class="col btn btn-primary"style="margin: 3px;" id="btnSort" disabled>
              <i class="fa-solid fa-sort"></i> SORT</button>
            <button class="col btn btn-warning"style="margin: 3px;" id="btnCleanup" disabled>
              <i class="fa-solid fa-trash-arrow-up"></i> CLEANUP</button>
            </div>
          </div>
    </div>
     <!-- for list -->
     <ul class="list-group" id="ulTask"></ul>     
  </div>
</body>

</html>
