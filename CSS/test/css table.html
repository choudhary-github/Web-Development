<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table</title>
    <style>
        table,th,td{
            border: 1px solid #ddd;
        }
        table{
            text-align: center;
            float: right;
            width: 50%;
            background-color: powderblue;
            border-collapse: collapse;
        }
        td{
            padding: 5px;
            vertical-align: bottom;
            height: 50px;
        }
        th{
            background-color: white;
            height: 70px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>
</html>
