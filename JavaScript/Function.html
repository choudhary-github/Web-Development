<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h2>Converting Fahrenheit to Celsius:</h2>
    <p>Fahrenheit = 77:</p>
    <p id="demo"></p>
    <script>
        function toCelsius(fahrenheit){
            return (5/9) * (fahrenheit-32);
        }
        document.getElementById("demo").innerHTML = "The temperature is " + toCelsius(77) + " Celsius.";
    </script>
    <hr>
    <h2>Converting Celsius to Fahrenheit:</h2>
    <p>Celsius = 25</p>
    <p id="demom"></p>
    <script>
        function toFahrenheit(Celsius){
            return (Celsius*1.8)+32;
        }
        document.getElementById("demom").innerHTML = "The temperature is "+ toFahrenheit(25) + " Fahrenheit.";
    </script>
</body>
</html>
