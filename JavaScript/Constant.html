<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant</title>
</head>
<body>
     <h2>Constant Arrays</h2>
     <p>You can change the elements of a constant array:</p>
     <p id="demo"></p>
     <script>
         // creating an array:
         const cars = ["Saab","Volvo","BMW"];
        // Changing an element:
        cars[0] = "Toyota"; 
        // Adding an element:
        cars.push("Audi");
        // display the Array:
        document.getElementById("demo").innerHTML = cars;
     </script>
     <hr>
     <h2>Constant Objet</h2>
     <p>You can change the properties of a constant object:</p>
     <p id="obj"></p>
     <script>
         const caro = {type:"Fiat",model:"500",color:"white"};
         // changing the property
         caro.color = "red";
         // adding a property
         caro.owner = "John"
         document.getElementById("obj").innerHTML = "The car owner is " + caro.owner;
     </script>
</body>
</html>
