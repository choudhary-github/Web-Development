<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Try</button>
    <p id="demo">Microsoft Microsoft microsoft</p>
    <script>
        function myFunction(){
            let text = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = text.replace(/Microsoft/g,"W3Schools");
        }
    </script>
    <hr>
    <p id="demos">Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam similique corrupti doloremque atque mollitia nostrum veritatis aut perspiciatis eligendi laudantium amet, molestias, voluptate earum dolores veniam impedit. Nostrum, dolores pariatur?</p>
    <button onclick="myfunction()">Upper Case</button>
    <script>
        let txt = document.getElementById("demos").innerHTML;
        function myfunction(){
            document.getElementById("demos").innerHTML = txt.toUpperCase();
        }
    </script>
    <hr>
    <p id="ss"></p>
    <script>
        let text1 = "             Hello World!     ";
        let text2 = text1.trim();
        document.getElementById("ss").innerHTML = "text1 length :" + " "+text1.length + "<br>" + "text2 length :"+" "+ text2.length;
    </script><hr>
    <h2>Split Method</h2>
    <p id="split"></p>
    <script>
        let v = "Hello";
        let s = v.split("");
        document.getElementById("split").innerHTML = s;
    </script><hr>
    <p id="str"></p>
    <script>
        let textt = "Hello";
        const myarr = textt.split("");
        textt = "";
        for (let i=0; i < myarr.length; i++){
            textt += myarr[i] + "<br>"
        }
        document.getElementById("str").innerHTML = textt ;
    </script>
</body>
</html>
