<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async defer src="script.js"></script>
</head>
<body>
    <h1>Code Evalutor</h1>
    <textarea id="inpCode" cols="50" rows="6"></textarea>
    <button id="btnEncode" type="button">Encode</button>
    <form action="/eval" method="get">
        <input style="width: 500px" type="text" name="code" id="code">
        <br>
        <button id="btnEncrypt" type="button">Encrypt</button>
        <button type="submit">Evaluate</button>
    </form>
</body>
</html>
