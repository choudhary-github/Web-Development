<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 
    <b> - Bold text
    <strong> - Important text
    <i> - Italic text
    <em> - Emphasized text
    <mark> - Marked text
    <small> - Smaller text
    <del> - Deleted text
    <ins> - Inserted text
    <sub> - Subscript text
    <sup> - Superscript text
 -->
    <b>This is Bold</b><br>
    <strong>This is Strong</strong><br>
    <i>This is Italic</i><br>
    <em>This is Emphasized</em><br>
    <small>This is Small</small>
    <p>This is <mark>Marked</mark></p>
    <p>This is <del>Deleted</del> Word</p>
    <p>This is <del>Deleted</del> but this is <ins>Inserted</ins></p>
    <p>This is <sub>Subscripted.</sub></p>
    <p>This is <sup>Superscript</sup></p>
</body>
</html>
