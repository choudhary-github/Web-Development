<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div style="border: 1px solid black;">Hello World</div>
    <hr>
    <audio src="/horse.ogg" controls preload="auto"></audio><hr>
    <p><a href="tags/tag_base.asp">Html block Tag</a> <br><br> Notice that the link opens in a new window, even if it has no target="_blank" attribute. This is because the target attribute of the base element is set to "_blank".
    </p><hr>
    <div style="border: 1px solid black;">this is html</div>
    <span style="border: 1px solid black;">this is html</span>
    <div style="border: 1px solid black;">this is html</div>
    </body>
